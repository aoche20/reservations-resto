<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Supprimer mon compte</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 py-10">
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow text-center">
    <h1 class="text-2xl font-bold text-red-700 mb-4">Supprimer votre compte</h1>
    <p class="mb-4">Cette action est irréversible. Êtes-vous sûr de vouloir supprimer votre compte ?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Oui, supprimer mon compte
      </button>
      <a href="{% url 'dashboard' %}" class="ml-4 text-gray-600 hover:underline">Annuler</a>
    </form>
  </div>
</body>
</html>

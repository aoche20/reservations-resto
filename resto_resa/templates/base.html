{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}RestoMarket{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">

      <!-- LOGO -->
      <a href="{% url 'accueil' %}" class="flex items-center gap-2">
        <img src="{% static 'img/logo-marketplace.png' %}" alt="Logo" class="h-10">
        <span class="text-xl font-bold">RestoMarket</span>
      </a>

      <!-- MENU BURGER -->
      <button class="md:hidden focus:outline-none" onclick="toggleMenu()">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- NAVIGATION DESKTOP -->
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="{% url 'liste_restaurants' %}" class="hover:text-green-600">Explorer</a>
        <a href="{% url 'signup' %}" class="hover:text-green-600">Inscription</a>
        <a href="{% url 'login' %}" class="hover:text-green-600">Connexion</a>
      </nav>
    </div>

    <!-- NAVIGATION MOBILE -->
    <div id="mobileMenu" class="md:hidden hidden px-4 pb-4 bg-white border-t">
      <a href="{% url 'liste_restaurants' %}" class="block py-2 text-sm text-gray-700 hover:text-green-600">Explorer</a>
      <a href="{% url 'signup' %}" class="block py-2 text-sm text-gray-700 hover:text-green-600">Inscription</a>
      <a href="{% url 'login' %}" class="block py-2 text-sm text-gray-700 hover:text-green-600">Connexion</a>
    </div>
  </header>

  <!-- CONTENU -->
  <main class="min-h-screen">
    {% block content %}
    {% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-t mt-12">
    <div class="max-w-7xl mx-auto px-4 py-6 text-center text-sm text-gray-500">
      &copy; {{ year|default:2025 }} RestoMarket – Tous droits réservés.
    </div>
  </footer>

  <!-- JS minimal -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('hidden');
    }
  </script>
</body>
</html>
